hybris.optional.config.dir = /opt/local/etc/hybris/

###These settings are common settings to be used for all environments > ci environment
apiregistryservices.events.exporting = false
storefront.btg.enabled = false
maven.update.dbdrivers = false
storefront.show.checkout.flows = false
system.unlocking.disabled = true
tcstorefront.illegalrequirementstest.excluded = true
impex.import.workers = #cores * 2
catalog.sync.workers = #cores * 2
catalog.sync.enable.transactions = true
model.service.transactional.saves = true
relation.CategoryProductRelation.source.ordered = false
storefront.wro4j.enabled = true
pdt.calculation.model = sl
tomcat.javaoptions = -Duser.timezone=America/Bogota
occ.rewrite.overlapping.paths.enabled=true
backoffice.solr.search.index.autoinit=false
smarteditaddon.dynamicattribute.enabled=true
build.parallel=true

####################################################
# CACHE
####################################################
storefront.resourceBundle.cacheSeconds = -1
storefront.staticResourceFilter.response.header.Cache-Control = public,max-age=600

####################################################
# BEFORE VIEW HANDLERS
####################################################
cmsPageBeforeViewHandler = com.taloscommerce.storefront.interceptors.beforeview.CmsPageBeforeViewHandler
uiThemeResourceBeforeViewHandler = com.taloscommerce.storefront.interceptors.beforeview.UiThemeResourceBeforeViewHandler

####################################################
# UI EXPERIENCE
####################################################
commerceservices.default.desktop.ui.experience = responsive
uiexperience.level.supported = DESKTOP

####################################################
# CUSTOM MIME TYPES
####################################################
media.customextension.image.svg+xml = svg
mediatype.by.fileextension.svg = image/svg+xml

####################################################
# WEB SETTINGS
####################################################
#web settings
hac.webroot = /hac
tcstorefront.webroot =
storefrontContextRoot =
b2bStorefrontContextRoot =
smartedit.tomcat.hostname = localhost

####################################################
# DEVELOPMENT
####################################################
addonfilter.active = false
build.development.mode = false
tomcat.development.mode = false
session.serialization.check = false
multicountrysampledataaddon.import.active = false

####################################################
# Solr server
####################################################
solrserver.instances.default.autostart = false

# Timeout (in seconds)
####################################################
default.session.timeout = 1500

####################################################
# ASM
####################################################
assistedservicefacades.createDisabled = false


#####################################################################################
# Enable access to the documents for download Attachments Url
#####################################################################################
media.folder.product-documents.secured = false
media.folder.local-product-documents.secured = false

#####################################################################################
# Storefront Page Configurations
#####################################################################################
storefront.search.pageSize = 12


#####################################################################################
#   CronJobHistory Entries cleanup  #
#####################################################################################
cronjobhistory.cleanupjob.create = true


####################################################
# Cors Configurations
####################################################
corsfilter.assistedservicewebservices.allowedMethods=GET HEAD OPTIONS PATCH PUT POST DELETE
corsfilter.assistedservicewebservices.allowedHeaders=origin content-type accept authorization cache-control x-anonymous-consents x-profile-tag-debug x-consent-reference occ-personalization-id occ-personalization-time
corsfilter.assistedservicewebservices.exposedHeaders=x-anonymous-consents occ-personalization-id occ-personalization-time
corsfilter.assistedservicewebservices.allowCredentials=true

corsfilter.tccommercewebservices.allowedMethods=GET HEAD OPTIONS PATCH PUT POST DELETE
corsfilter.tccommercewebservices.allowedHeaders=origin content-type accept authorization cache-control x-anonymous-consents x-profile-tag-debug x-consent-reference occ-personalization-id occ-personalization-time
corsfilter.tccommercewebservices.exposedHeaders=x-anonymous-consents occ-personalization-id occ-personalization-time
corsfilter.tccommercewebservices.allowCredentials=true

corsfilter.commercewebservices.allowedMethods=GET HEAD OPTIONS PATCH PUT POST DELETE
corsfilter.commercewebservices.allowedHeaders=origin content-type accept authorization cache-control x-anonymous-consents x-profile-tag-debug x-consent-reference occ-personalization-id occ-personalization-time
corsfilter.commercewebservices.exposedHeaders=x-anonymous-consents occ-personalization-id occ-personalization-time
corsfilter.commercewebservices.allowCredentials=true

